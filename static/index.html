<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora en nodejs</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/style.css">
</head>

<body>

    <head>
        <div class="container">
            <h1>Calculadora</h1>
        </div>
    </head>
    <main>
        <div class="container">
            <form id="form" name="form" action="/operate" method="POST" class="form-inline">
                <div class="form-group">
                    <label for="left"></label>
                    <input placeholder="Lado izquierdo de la operación" type="number" id="left" name="left" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="operator"></label>
                    <select name="operator" id="operator" class="form-control" required>
                        <option value="" selected>Seleccione un operador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="right"></label>
                    <input placeholder="Lado derecho de la operación"  type="number" id="right" name="right" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-default">Operar</button>
            </form>
            <div class="result-container">
                <h3>Resultado:</h3>
                <span id="operation"></span>
                <span id="result"></span>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="static/javascript/main.js"></script>
</body>

</html>
